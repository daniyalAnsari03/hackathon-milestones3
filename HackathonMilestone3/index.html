<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By DH Daniyal</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Persnol Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" autocomplete="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" autocomplete="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" autocomplete="tel" placeholder="Enter your number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" autocomplete="organization" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" autocomplete="organization-title" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" autocomplete="off" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <!-- Dynmaic Resume -->
    <div id="resumeOutput"></div>

     <script src="script.js"></script>
   
</body>
</html>
